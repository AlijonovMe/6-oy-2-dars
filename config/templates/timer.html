<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taymer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .timer-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .buttons button:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My Website</div>
        <div>
            <a href="/">Asosiy Sahifa</a>
            <a href="/timer">Timer</a>
            <a href="/calculator">Kalkulyator</a>
            <a href="/calendar">Kalendar</a>
            <a href="/webhook">Webhook qilish</a>
            <a href="/countdown">Teskari sanoq</a>
            <a href="/color-generator">Ranglar generatori</a>
            <a href="/screen-size">Ekran o'chami</a>
            <a href="/show-picture">Rasm tanlash</a>
            <a href="/contact">Bog'lanish</a>
        </div>
    </div>
    <div class="timer-container">
        <h1>Taymer</h1>
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button id="start-btn">Boshlash</button>
            <button id="stop-btn">To'xtatish</button>
            <button id="reset-btn">Qayta tiklash</button>
        </div>
    </div>
    <script>
        let timerInterval;
        let elapsedTime = 0;

        const timerDisplay = document.getElementById("timer");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const resetBtn = document.getElementById("reset-btn");

        function formatTime(time) {
            const hours = String(Math.floor(time / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, "0");
            const seconds = String(time % 60).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateTimer() {
            elapsedTime++;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        startBtn.addEventListener("click", () => {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        });

        stopBtn.addEventListener("click", () => {
            clearInterval(timerInterval);
            timerInterval = null;
        });

        resetBtn.addEventListener("click", () => {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            timerDisplay.textContent = formatTime(elapsedTime);
        });
    </script>
</body>
</html>
