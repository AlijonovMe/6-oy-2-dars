<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asosiy Sahifa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My Website</div>
        <div>
            <a href="/">Asosiy Sahifa</a>
            <a href="/timer">Timer</a>
            <a href="/calculator">Kalkulyator</a>
            <a href="/calendar">Kalendar</a>
            <a href="/webhook">Webhook qilish</a>
            <a href="/countdown">Teskari sanoq</a>
            <a href="/color-generator">Ranglar generatori</a>
            <a href="/screen-size">Ekran o'chami</a>
            <a href="/show-picture">Rasm tanlash</a>
            <a href="/contact">Bog'lanish</a>
        </div>
    </div>
    <div class="content">
        <h1>Asosiy Sahifaga Xush Kelibsiz</h1>
        <p>Boshqa sahifalarga o'tish uchun yuqoridagi menyulardan foydalaning.</p>
    </div>
    <script>
        const links = document.querySelectorAll('.navbar a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').slice(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });
    </script>
</body>
</html>
