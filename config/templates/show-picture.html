<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmni Tanlash</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .image-preview {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            display: none;
        }
        .image-preview img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">My Website</div>
        <div>
            <a href="/">Asosiy Sahifa</a>
            <a href="/timer">Timer</a>
            <a href="/calculator">Kalkulyator</a>
            <a href="/calendar">Kalendar</a>
            <a href="/webhook">Webhook qilish</a>
            <a href="/countdown">Teskari sanoq</a>
            <a href="/color-generator">Ranglar generatori</a>
            <a href="/screen-size">Ekran o'chami</a>
            <a href="/show-picture">Rasm tanlash</a>
            <a href="/contact">Bog'lanish</a>
        </div>
    </div>

    <div class="content">
        <h1>Rasmni Tanlash va Ko'rsatish</h1>
        <p>Yuqoridagi tugmani bosib, rasmni tanlang va ko'rsating:</p>
        <input type="file" id="imageInput" accept="image/*">
        <div class="image-preview" id="imagePreview">
            <img id="selectedImage" src="" alt="Tanlangan rasm">
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageElement = document.getElementById('selectedImage');
                    imageElement.src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
